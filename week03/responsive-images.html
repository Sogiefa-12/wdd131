<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive images</title>
    <meta name="description"
            content="A responsive temple album for WDD 131 featuring LDS temples from around the world with images and filtering options.">
    <meta name="author" content="Sarah Imarhenakhue Ogiefa">
    <!-- Google Fonts preconnect & link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/responsive-images.css">
    <script src="scripts/temples.js" defer></script>

</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <img src="images/hero-small.webp" alt="Temple name and location" width="500" height="250">
            </picture>
        </div>
    </main>
</body>
</html>

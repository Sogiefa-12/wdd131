<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="A product review form for WDD 131 that allows users to submit their feedback on a product, including ratings and comments.">
    <meta name="author" content="Sarah Imarhenakhue Ogiefa">
     <!-- Google Fonts preconnect & link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review </h1>

    </header>

    <main>
        <form method="get" action="review.html">

            <!--Product Name-->
            <label for="product">Product Name </label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a product ...</option>
            </select>

            <!--Rating-->
            <fieldset>
                <legend>Overall Rating</legend>
            
                <div class="row">
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1">⭐</label>
                </div>
            
                <div class="row">
                    <input type="radio" id="rating2" name="rating" value="2" required>
                    <label for="rating2">⭐⭐</label>
                </div>
            
                <div class="row">
                    <input type="radio" id="rating3" name="rating" value="3" required>
                    <label for="rating3">⭐⭐⭐</label>
                </div>
            
                <div class="row">
                    <input type="radio" id="rating4" name="rating" value="4" required>
                    <label for="rating4">⭐⭐⭐⭐</label>
                </div>
            
                <div class="row">
                    <input type="radio" id="rating5" name="rating" value="5" required>
                    <label for="rating5">⭐⭐⭐⭐⭐</label>
                </div>
            </fieldset>


            <!--Date of Installation-->
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>


            <!--Useful Features-->
            <fieldset>
                <legend>Useful Features</legend>
            
                <div class="row">
                    <input type="checkbox" id="feature1" name="features" value="Durability">
                    <label for="feature1">Durability</label>
                </div>
            
                <div class="row">
                    <input type="checkbox" id="feature2" name="features" value="Ease of Use">
                    <label for="feature2">Ease of Use</label>
                </div>
            
                <div class="row">
                    <input type="checkbox" id="feature3" name="features" value="Performance">
                    <label for="feature3">Performance</label>
                </div>
            
                <div class="row">
                    <input type="checkbox" id="feature4" name="features" value="Design">
                    <label for="feature4">Design</label>
                </div>
            </fieldset>


            <!--Written Review-->
            <label for="review">Written Review</label>
            <textarea id="review" name="review"></textarea>

            <!--User Name-->
            <label for="username">Your Name</label>
            <input type="text" id="username" name="username">

            <!--Submit Button-->
            <input type="submit" id="button" value="Submit Review">
        </form>
    </main> 

    <footer>
        <p>&copy; 2026 | Sarah Imarhenakhue Ogiefa | WDD 131</p>
    </footer>
</body>
</html>

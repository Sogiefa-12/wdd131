<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lazy loading images example">
    <meta name="author" content="Sarah Imarhenakhue Ogiefa">
    <title>Lazy Loading Images</title>

    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>

</head>
<body>
    <main>
        <h1>Lazy Loading Images</h1>

        <img src="images/campus1.jpg" alt="campus one" loading="lazy">
        <img src="images/campus2.jpg" alt="campus two" loading="lazy">
        <img src="images/campus3.jpg" alt="campus three" loading="lazy">
        <img src="images/campus4.jpg" alt="campus four" loading="lazy">
        <img src="images/campus5.jpg" alt="campus 5" loading="lazy">
        <img src="images/campus6.jpg" alt="campus 6" loading="lazy">

    </main>

    <footer>
        <p>&copy; <span id="year"></span> | Loading Assignment</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
